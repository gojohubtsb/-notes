<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNotes | Private & Local</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            overflow: hidden;
        }

        /* Landing Page Overlay */
        #landing {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn:hover { background: rgba(255, 255, 255, 0.4); transform: translateY(-2px); }

        /* Main App Interface */
        #app {
            display: none; /* Hidden until file loaded */
            width: 90vw;
            height: 85vh;
            display: grid;
            grid-template-columns: 280px 1fr;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(0,0,0,0.1);
        }

        .note-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            transition: 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item:hover, .note-item.active {
            background: rgba(255,255,255,0.15);
        }

        /* Editor Area */
        #editor-container {
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        #note-title {
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            outline: none;
            margin-bottom: 20px;
        }

        #note-body {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            line-height: 1.6;
            outline: none;
            resize: none;
            height: 100%;
        }

        /* Status Bar */
        #status {
            position: fixed;
            bottom: 20px;
            right: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="landing">
        <div class="glass-card">
            <h1 style="margin-bottom: 10px;">GlassNotes</h1>
            <p style="margin-bottom: 30px; opacity: 0.7;">100% Private. Locally Stored.</p>
            <button class="btn" onclick="createNewFile()">+ Create New Vault</button>
            <button class="btn" onclick="loadFile()">Open Existing Vault</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <div id="sidebar">
            <button class="btn" onclick="addNewNote()" style="margin: 0 0 20px 0;">+ New Note</button>
            <div id="note-list"></div>
            <div style="margin-top: auto; padding-top: 20px;">
                <button class="btn" onclick="saveToDisk()" style="width: 100%; font-size: 0.8rem;">Force Sync</button>
            </div>
        </div>
        <div id="editor-container">
            <input type="text" id="note-title" placeholder="Untitled Note">
            <textarea id="note-body" placeholder="Start typing your secrets..."></textarea>
        </div>
    </div>

    <div id="status">Sync Status: Offline</div>

    <script>
        let fileHandle;
        let notes = []; // Array of {id, title, content, updated}
        let currentNoteId = null;
        let autoSaveTimeout;

        const appElement = document.getElementById('app');
        const landingElement = document.getElementById('landing');
        const noteListElement = document.getElementById('note-list');
        const titleInput = document.getElementById('note-title');
        const bodyInput = document.getElementById('note-body');
        const statusText = document.getElementById('status');

        // --- FILE SYSTEM LOGIC ---

        async function createNewFile() {
            try {
                fileHandle = await window.showSaveFilePicker({
                    suggestedName: 'my_notes.glass',
                    types: [{ description: 'GlassNotes File', accept: {'application/json': ['.glass']} }]
                });
                notes = [{ id: Date.now(), title: 'First Note', content: 'Welcome to your private vault.', updated: Date.now() }];
                await saveToDisk();
                enterApp();
            } catch (err) { console.error("File creation cancelled"); }
        }

        async function loadFile() {
            try {
                [fileHandle] = await window.showOpenFilePicker({
                    types: [{ description: 'GlassNotes File', accept: {'application/json': ['.glass']} }]
                });
                const file = await fileHandle.getFile();
                const content = await file.text();
                notes = JSON.parse(content);
                enterApp();
            } catch (err) { console.error("Load cancelled or file corrupt"); }
        }

        async function saveToDisk() {
            if (!fileHandle) return;
            
            statusText.innerText = "Syncing...";
            try {
                const writable = await fileHandle.createWritable();
                await writable.write(JSON.stringify(notes));
                await writable.close();
                statusText.innerText = "All changes saved to file";
            } catch (err) {
                statusText.innerText = "Sync Error: Click Force Sync";
                console.error(err);
            }
        }

        // --- APP LOGIC ---

        function enterApp() {
            landingElement.classList.add('hidden');
            appElement.classList.remove('hidden');
            renderNoteList();
            if (notes.length > 0) selectNote(notes[0].id);
        }

        function renderNoteList() {
            noteListElement.innerHTML = '';
            notes.sort((a, b) => b.updated - a.updated).forEach(note => {
                const div = document.createElement('div');
                div.className = `note-item ${note.id === currentNoteId ? 'active' : ''}`;
                div.innerText = note.title || 'Untitled';
                div.onclick = () => selectNote(note.id);
                noteListElement.appendChild(div);
            });
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = notes.find(n => n.id === id);
            titleInput.value = note.title;
            bodyInput.value = note.content;
            renderNoteList();
        }

        function addNewNote() {
            const newNote = {
                id: Date.now(),
                title: 'New Note',
                content: '',
                updated: Date.now()
            };
            notes.unshift(newNote);
            selectNote(newNote.id);
            triggerAutoSave();
        }

        // Listen for typing
        [titleInput, bodyInput].forEach(el => {
            el.addEventListener('input', () => {
                const note = notes.find(n => n.id === currentNoteId);
                if (note) {
                    note.title = titleInput.value;
                    note.content = bodyInput.value;
                    note.updated = Date.now();
                    triggerAutoSave();
                }
            });
        });

        function triggerAutoSave() {
            statusText.innerText = "Waiting to save...";
            clearTimeout(autoSaveTimeout);
            // Debounce: Wait 2 seconds after typing stops to write to disk
            autoSaveTimeout = setTimeout(() => {
                saveToDisk();
                renderNoteList();
            }, 2000);
        }
    </script>
</body>
</html>
